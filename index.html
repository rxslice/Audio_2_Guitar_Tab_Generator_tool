<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Audio to Tablature</title>
        <link rel="stylesheet" href="style.css">
      </head>
      <body>
        <h1>Audio to Tablature</h1>
        <input type="file" id="audioFile" accept="audio/*">
        <select id="guitarType">
          <option value="6">6-String</option>
          <option value="7">7-String</option>
          <option value="8">8-String</option>
        </select>
        <button id="processButton">Process</button>
        <div id="progressContainer">
          <div id="progressBar"></div>
        </div>
        <div id="tablatureOutput"></div>
        <div id="tablatureCanvas"></div>
        <div id="controls">
          <button id="playButton">Play</button>
          <button id="pauseButton">Pause</button>
          <input type="range" id="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
          <label for="playbackSpeed">Speed</label>
          <button id="exportTxtButton">Export TXT</button>
          <button id="exportPdfButton">Export PDF</button>
          <button id="exportMidiButton">Export MIDI</button>
        </div>
        <script type="module" src="src/main.js"></script>
      </body>
    </html>
